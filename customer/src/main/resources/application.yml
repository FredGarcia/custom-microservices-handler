server:
  port: ${PORT:0}
  error:
    include-message: always
    include-binding-errors: always
spring:
  application:
    name: customer
  config:
    import: "optional:configserver:http://localhost:8010/"
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${random.value}
management:
  endpoints:
    web:
      exposure:
        include: env,health