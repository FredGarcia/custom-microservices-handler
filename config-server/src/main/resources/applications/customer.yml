jwt:
  secret: secret-phrase
spring:
  datasource:
    username: admin
    password: admin
    url: jdbc:postgresql://localhost:5432/customer
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
management:
  health:
    circuitbreakers:
      enabled: true
resilience4j:
  circuitbreaker:
    instances:
      fraud:
        failureRateThreshold: 50
        registerHealthIndicator: true